<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Factura de Nómina</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generador de Factura de Nómina</h1>
        <form id="payroll-form">
            <div id="employee-fields">
                <div class="employee-form">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="employee-name">Nombre del Empleado:</label>
                            <input type="text" class="form-control" id="employee-name" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="hourly-rate">Salario por Hora:</label>
                            <input type="number" class="form-control" id="hourly-rate" step="0.01" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="hours-worked">Horas Trabajadas:</label>
                            <input type="number" class="form-control" id="hours-worked" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="tax-rate">Tasa de Impuestos (%):</label>
                            <input type="number" class="form-control" id="tax-rate" step="0.01" required>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="deductions">Deducciones:</label>
                            <input type="number" class="form-control" id="deductions" step="0.01" required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addEmployee()">Agregar Empleado</button>
            <button type="button" class="btn btn-primary" onclick="generatePayroll()">Generar Nómina</button>
        </form>
        <div id="result" class="result mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
